<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    ssss

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Results summary component</title>

    <link href="assets/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h2>Your Result</h2>
        <div class="score">76</div>
        <div class="status"><strong>Great</strong></div>
        <div class="description">
          You scored higher than 65% of the people who have taken these tests.
        </div>
      </div>
      <div class="summary">
        <h3><strong>Summary</strong></h3>
        <div class="score-item reaction">
          <span><strong>Reaction</strong></span>
          <span id="scr"><strong>80</strong> / 100</span>
        </div>
        <div class="score-item memory">
          <span><strong>Memory</strong></span>
          <span id="scr"><strong>92</strong> / 100</span>
        </div>
        <div class="score-item verbal">
          <span><strong>Verbal</strong></span>
          <span id="scr"><strong>61</strong> / 100</span>
        </div>
        <div class="score-item visual">
          <span><strong>Visual</strong></span>
          <span id="scr"><strong>72</strong> / 100</span>
        </div>
        <div class="button-container">
          <button class="button">Continue</button>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
